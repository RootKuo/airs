
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Load c3.css -->
  <link href="c3.css" rel="stylesheet" type="text/css">
  <!-- Load d3.js and c3.js -->
  <script src="https://d3js.org/d3.v3.js"></script>
  <script src="c3.js"></script>
  <script src="jquery-3.1.1.js"></script>
  <title>Document</title>
</head>

<body>

<br/>

<select id="range">
    <option value='Y'>By Year</option>
    <option value='m'>By Month</option>
    <option value='d'>By day</option>
</select>

<br />

<div id="chart"></div>

</body>

<script type="text/javascript">
var time = 'Y';
var fatal = "fat-"+time+".csv";
var Yf="%"+time;
var mf="%Y%"+time;
var df="%Y%m%"+time;

Plot = function(fatal,time){    
        var chart = c3.generate({
            bindto: '#chart',
            data: {
                url: fatal,
                
                type: 'area-step',
                x: 'YMD',
                xFormat: time+"f",
            },
            // pie: {
            //     label: {
            //          format: function (value, ratio, id) {
            //               return d3.format('')(value);
            //          }
            //     }
            // }, 
            // bar: {
            //     width: {
            //     ratio: 0.5
            //     }
            // },
            axis: {
                x: {
                    type: 'timeseries',
                    tick: {
                         format: time+"f",
                         count : 110,
                         culling : {
                                     max: 110
                                   },
                         rotate: 75,
                        
                        
                       }
                    
                }
            },
            zoom: {
            enabled: true,
            rescale: true,
            extent: [1, 1]
          },
    subchart: {
                show: true,
                size: {
                        height: 40
                      }
                             
              },
           
            color:{
              pattern:[
              '#BE91C8'
              ]
            },
        });
};

Plot(fatal,time);
$(document).ready(function () {
    $("#range").change(function () {
        time = $("#range").find('option:selected').val();
        fatal = "fat-"+time+".csv";
        Yf="%"+time;
        mf="%Y%"+time;
        df="%Y%m%"+time;
        Plot(fatal,time);
    });
});

</script>
</html>
