
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Load c3.times -->
  <link href="../c3.times" rel="stylesheet" type="text/times">
  <!-- Load d3.js and c3.js -->
  <script src="https://d3js.org/d3.v3.js"></script>
  <script src="../c3.js"></script>
  <script src="../jquery-3.1.1.js"></script>
  <title>Document</title>
</head>

<body>

<br/>

<select id="range">
    <option value='year'>YEAR</option>
    <option value='month'>MONTH</option>
    <option value='day'>DATE</option>
</select>

<br />

<div id="chart"></div>

</body>

<script type="text/javascript">
var time = 'year';
var fatal = "fat-"+time+".csv";
var event = "events-"+time".csv";

Plot = function(time){    
        var chart = c3.generate({
            bindto: '#chart',
            data: {
                url: fatal,
                url: event,
                type: 'area-step',
                
            },
            // pie: {
            //     label: {
            //          format: function (value, ratio, id) {
            //               return d3.format('')(value);
            //          }
            //     }
            // }, 
            // bar: {
            //     width: {
            //     ratio: 0.5
            //     }
            // },
            axis: {
                x: {
                    type: 'timeseries',
                    tick: {
                         format: '%Y-%m-%d',
                         // count : 110,
                         // culling : {
                         //             max: 110
                         //           },
                         rotate: 75,
                        
                        
                       }
                    
                }
            },
            zoom: {
            enabled: true,
            rescale: true,
            extent: [1, 1]
          },
    subchart: {
                show: true,
                size: {
                        height: 40
                      }
                             
              },
           
            color:{
              pattern:[
              '#E77FA5','#32B0C4'
              ]
            },
        });
};

Plot(time);
$(document).ready(function () {
    $("#range").change(function () {
        time = $("#range").find('option:selected').val();
        fatal = "fat-"+time+".csv";
        event = "events-"+time".csv";
        Plot(time);
    });
});

</script>
</html>
