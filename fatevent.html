
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Load c3.css -->
  <link href="c3.css" rel="stylesheet" type="text/css">
  <!-- Load d3.js and c3.js -->
  <script src="https://d3js.org/d3.v3.js"></script>
  <script src="c3.js"></script>
  <script src="jquery-3.1.1.js"></script>
  <title>Document</title>
</head>

<body>

<br/>

<select id="range">
    <option value='%Y'>By Year</option>
    <option value='%Y%m'>By Month</option>
    <option value='%Y%m%d'>By Day</option>
</select>

<br />

<div id="chart"></div>

</body>

<script type="text/javascript">
var time = '%Y';
var data = '%25Y';
var fatal = "fat-"+data+".csv";
var ctype = 'area-step';
Plot = function(fatal,time,ctype){    
        var chart = c3.generate({
            bindto: '#chart',
            data: {
                url: fatal,
                
                type: ctype,
                x: 'YMD',
                xFormat: time,
            },
            // pie: {
            //     label: {
            //          format: function (value, ratio, id) {
            //               return d3.format('')(value);
            //          }
            //     }
            // }, 
            // bar: {
            //     width: {
            //     ratio: 0.5
            //     }
            // },
            axis: {
                x: {
                    type: 'timeseries',
                    tick: {
                         format: time,
                         count : 110,
                         culling : {
                                     max: 110
                                   },
                         rotate: 75,
                        
                        
                       }
                    
                }
            },
            zoom: {
            enabled: true,
            rescale: true,
            extent: [1, 1]
          },
    subchart: {
                show: true,
                size: {
                        height: 40
                      }
                             
              },
           
            color:{
              pattern:[
              '#BE91C8'
              ]
            },
        });
};

Plot(fatal,time);
$(document).ready(function () {
    $("#range").change(function () {
      time = $("#range").find('option:selected').val();
      if(time=='%Y%m%d'){
         data = '%25Y%25m%25d';
         ctype = 'area'
      }else if(time=='%Y%m'){
         data = '%25Y%25m';
         ctype = 'area-step'
      }else{
         data = '%25Y';
         ctype = 'area-step'
      };
      fatal = "fat-"+data+".csv";
        
        Plot(fatal,time);
    });
});

</script>
</html>
